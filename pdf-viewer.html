<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoRead PDF Viewer</title>
  <style>
    @font-face {
      font-family: 'OpenDyslexic';
      src: url('chrome-extension://__MSG_@@extension_id__/OpenDyslexic-Regular.otf');
    }
  
    body { background: #f5f5f5; padding-top: 80px; font-family: sans-serif; margin: 0; }
    
    /* NEW: Page container is now just a shadow box */
    #page-container {
      background: white;
      margin: 20px auto;
      width: 800px; /* We'll control size from JS */
      min-height: 80vh;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    
    /* NEW: Canvas is the background layer */
    #pdf-canvas {
        width: 100%;
        display: block;
    }

    /* NEW: The textLayer is now an overlay that
      perfectly matches the canvas size.
      pdf.js will add text spans *inside* this layer.
    */
    .textLayer {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0.8; /* Make text slightly transparent to see canvas */
        line-height: 1.0;
    }
    /* pdf.js will create these spans */
    .textLayer ::selection { background: rgba(0,0,255,0.3); }
    .textLayer > span {
        position: absolute;
        white-space: pre;
        color: transparent; /* Makes text invisible, but selectable */
        transform-origin: 0% 0%;
    }
    
    /* --- NEW: E-Ink Mode --- */
    body.e-ink-mode {
        background: #f1f1f1;
    }
    body.e-ink-mode #page-container {
        background: #f1f1f1;
        box-shadow: none;
    }
    body.e-ink-mode .textLayer {
        /* In E-Ink, we make the text visible and hide the canvas */
        opacity: 1;
        background: #f1f1f1;
    }
    body.e-ink-mode .textLayer > span {
        color: #333; /* The text is now dark gray */
    }
    body.e-ink-mode #pdf-canvas {
        display: none; /* Hide the canvas */
    }
    
    /* --- Nav Bar is mostly the same --- */
    #ocr-status { font-size: 14px; font-style: italic; color: #555; text-align: center; }
    #nav-bar {
      position: fixed; top: 0; left: 0; width: 100%; background: #333;
      color: white; display: flex;
      flex-wrap: wrap; 
      justify-content: center; align-items: center;
      padding: 10px; z-index: 9999; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #nav-bar button { font-size: 16px; padding: 8px 12px; margin: 5px; cursor: pointer; }
    #nav-bar button:disabled { background: #777; cursor: not-allowed; }
    #page-num { font-size: 18px; font-weight: bold; margin: 5px 15px; }
    .controls-group {
        display: flex;
        align-items: center;
        margin: 5px 10px;
        border-left: 1px solid #777;
        padding-left: 15px;
    }
    .controls-group label { margin-right: 10px; font-size: 14px; }
    .controls-group input[type="range"] { width: 100px; }

  </style>
</head>
<body>
  <div id="nav-bar">
    <button id="prev-btn">Previous</button>
    <span id="page-num">Loading...</span>
    <button id="next-btn">Next</button>
    
    <div class="controls-group">
        <button id="font-toggle-btn">Toggle Font</button>
    </div>
    <div class="controls-group">
        <label for="line-height-slider">Line Height</label>
        <input type="range" id="line-height-slider" min="1" max="3" step="0.1" value="1.6">
    </div>
    <div class="controls-group">
        <label for="letter-spacing-slider">Letter Spacing</label>
        <input type="range" id="letter-spacing-slider" min="0" max="5" step="0.1" value="0">
    </div>
    <div class="controls-group">
        <button id="e-ink-btn">E-Ink Mode</button>
    </div>
  </div>
  
  <div id="page-container">
    <div id="ocr-status">Initializing...</div>
    <canvas id="pdf-canvas"></canvas>
    <div id="text-content-layer" class="textLayer"></div>
  </div>

  <script src="pdf.js"></script>
  <script src="tesseract.min.js"></script>
  <script src="pdf-viewer.js"></script>
</body>
</html>
