<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoRead PDF Viewer</title>
  <style>
    /* --- NEW: Font Definition --- */
    @font-face {
      font-family: 'OpenDyslexic';
      src: url('chrome-extension://__MSG_@@extension_id__/OpenDyslexic-Regular.otf');
    }
  
    body { background: #f5f5f5; padding-top: 80px; font-family: sans-serif; margin: 0; }
    #page-container {
      background: white; margin: 20px auto; max-width: 800px;
      min-height: 80vh; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 40px;
      position: relative;
    }
    
    /* --- FIX: Text Overflow --- */
    .textLayer {
      line-height: 1.6;
      font-size: 18px;
      white-space: pre-wrap;
      /* Remove position: absolute */
      word-wrap: break-word; /* This is the fix */
      background: rgba(255,255,255,0.9);
    }
    
    #pages-scroll-container {
        width: 100%;
    }
    
    .pdf-page {
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid #ddd;
        background: white;
        position: relative;
    }
    
    .pdf-page canvas {
        max-width: 100%;
        height: auto;
        margin: 0 auto;
        display: block;
    }
    #ocr-status { font-size: 14px; font-style: italic; color: #555; text-align: center; }
    
    /* --- NEW: Nav Bar Updates --- */
    #nav-bar {
      position: fixed; top: 0; left: 0; width: 100%; background: #333;
      color: white; display: flex;
      /* NEW: Allow controls to wrap */
      flex-wrap: wrap; 
      justify-content: center; align-items: center;
      padding: 10px; z-index: 9999; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #nav-bar button { font-size: 16px; padding: 8px 12px; margin: 5px; cursor: pointer; }
    #nav-bar button:disabled { background: #777; cursor: not-allowed; }
    #page-num { font-size: 18px; font-weight: bold; margin: 5px 15px; }
    
    /* --- NEW: Accessibility Controls Styling --- */
    .controls-group {
        display: flex;
        align-items: center;
        margin: 5px 10px;
        border-left: 1px solid #777;
        padding-left: 15px;
    }
    .controls-group label { margin-right: 10px; font-size: 14px; }
    .controls-group input[type="range"] {
        width: 100px;
    }
    
    /* --- E INK MODE STYLES --- */
    body.eink-mode {
        background: #f4f4f4 !important;
        color: #333333 !important;
    }
    
    body.eink-mode #page-container {
        background: #f4f4f4 !important;
    }
    
    body.eink-mode .pdf-page {
        background: #f4f4f4 !important;
        border-color: #d0d0d0 !important;
    }
    
    body.eink-mode .textLayer {
        background: rgba(244, 244, 244, 0.9) !important;
        color: #333333 !important;
    }
    
    body.eink-mode #nav-bar {
        background: #e0e0e0 !important;
        color: #333333 !important;
    }
    
    /* E Ink Contrast Levels - REAL E INK DISPLAY STYLE */
    body.eink-mode.contrast-1 { background: #ffffff !important; color: #444444 !important; }
    body.eink-mode.contrast-1 .pdf-page { background: #ffffff !important; }
    body.eink-mode.contrast-1 .textLayer { background: rgba(255, 255, 255, 0.98) !important; color: #444444 !important; }
    
    body.eink-mode.contrast-2 { background: #ffffff !important; color: #333333 !important; }
    body.eink-mode.contrast-2 .pdf-page { background: #ffffff !important; }
    body.eink-mode.contrast-2 .textLayer { background: rgba(255, 255, 255, 0.98) !important; color: #333333 !important; }
    
    body.eink-mode.contrast-3 { background: #ffffff !important; color: #222222 !important; }
    body.eink-mode.contrast-3 .pdf-page { background: #ffffff !important; }
    body.eink-mode.contrast-3 .textLayer { background: rgba(255, 255, 255, 0.98) !important; color: #222222 !important; }
    
    body.eink-mode.contrast-4 { background: #ffffff !important; color: #111111 !important; }
    body.eink-mode.contrast-4 .pdf-page { background: #ffffff !important; }
    body.eink-mode.contrast-4 .textLayer { background: rgba(255, 255, 255, 0.98) !important; color: #111111 !important; }
    
    body.eink-mode.contrast-5 { background: #ffffff !important; color: #000000 !important; }
    body.eink-mode.contrast-5 .pdf-page { background: #ffffff !important; }
    body.eink-mode.contrast-5 .textLayer { background: rgba(255, 255, 255, 0.98) !important; color: #000000 !important; }

  </style>
</head>
<body>
  <div id="nav-bar">
    <button id="prev-btn">Previous</button>
    <span id="page-num">Loading...</span>
    <input type="number" id="page-input" min="1" style="width: 60px; margin: 0 10px; text-align: center;" placeholder="Go">
    <button id="next-btn">Next</button>
    
    <div class="controls-group">
        <button id="font-toggle-btn">Toggle Font</button>
        <button id="eink-toggle-btn">E Ink Mode</button>
    </div>
    <div class="controls-group">
        <label for="line-height-slider">Line Height</label>
        <input type="range" id="line-height-slider" min="1" max="3" step="0.1" value="1.6">
    </div>
    <div class="controls-group">
        <label for="letter-spacing-slider">Letter Spacing</label>
        <input type="range" id="letter-spacing-slider" min="0" max="5" step="0.1" value="0">
    </div>
    <div class="controls-group">
        <label for="contrast-slider">E Ink Contrast</label>
        <input type="range" id="contrast-slider" min="1" max="5" step="1" value="3">
    </div>
    </div>
  
  <div id="page-container">
    <div id="ocr-status">Initializing...</div>
    <div id="pages-scroll-container"></div>
  </div>

  <script src="pdf.js"></script>
  <script src="tesseract.min.js"></script>
  <script src="pdf-viewer.js"></script>

</body>
</html>
