<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoRead PDF Viewer</title>
  <style>
    /* --- Font Definition --- */
    @font-face {
      font-family: 'OpenDyslexic';
      src: url('chrome-extension://__MSG_@@extension_id__/OpenDyslexic-Regular.otf');
    }
  
    body { background: #f5f5f5; padding-top: 80px; font-family: sans-serif; margin: 0; }
    #page-container {
      background: white; margin: 20px auto; max-width: 800px;
      min-height: 80vh; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 40px;
      position: relative;
    }
    
    /* --- Text Layer Styles --- */
    .textLayer {
      line-height: 1.6;
      font-size: 18px;
      white-space: pre-wrap;
      word-wrap: break-word;
      background: rgba(255,255,255,0.9);
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-feature-settings: 'liga', 'kern';
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    #pages-scroll-container {
        width: 100%;
    }
    
    .pdf-page {
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid #ddd;
        background: white;
        position: relative;
    }
    
    .pdf-page canvas {
        max-width: 100%;
        height: auto;
        margin: 0 auto;
        display: block;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
    }
    
    #ocr-status { font-size: 14px; font-style: italic; color: #555; text-align: center; }
    
    /* --- Minimalist Nav Bar --- */
    #nav-bar {
      position: fixed; top: 0; left: 0; width: 100%; background: rgba(0,0,0,0.8);
      color: white; display: flex; justify-content: center; align-items: center;
      padding: 12px; z-index: 9999; backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .nav-icon {
      background: none; border: none; color: white; font-size: 20px;
      padding: 8px 12px; margin: 0 8px; cursor: pointer; border-radius: 6px;
      transition: background 0.2s ease;
    }
    .nav-icon:hover { background: rgba(255,255,255,0.1); }
    .nav-icon:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .close-btn { color: #ff6b6b; }
    .close-btn:hover { background: rgba(255,107,107,0.2); }
    
    #page-num { 
      font-size: 16px; font-weight: 500; margin: 0 20px; 
      color: rgba(255,255,255,0.9);
    }
    
    /* --- Settings Panel --- */
    #settings-panel {
      position: fixed; top: 60px; right: 20px; width: 300px;
      background: rgba(0,0,0,0.9); color: white; border-radius: 12px;
      padding: 20px; z-index: 10000; backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }
    
    .settings-hidden {
      opacity: 0; transform: translateY(-10px); pointer-events: none;
    }
    
    .settings-content h3 {
      margin: 0 0 15px 0; font-size: 18px; font-weight: 500;
      color: rgba(255,255,255,0.9);
    }
    
    .setting-row {
      display: flex; align-items: center; margin-bottom: 12px;
      flex-wrap: wrap; gap: 8px;
    }
    
    .setting-row label {
      font-size: 14px; color: rgba(255,255,255,0.8);
      min-width: 80px;
    }
    
    .setting-btn {
      background: rgba(255,255,255,0.1); border: none; color: white;
      padding: 8px 12px; border-radius: 6px; cursor: pointer;
      font-size: 13px; transition: all 0.2s ease; font-weight: 500;
      display: flex; align-items: center; gap: 6px;
    }
    .setting-btn:hover { 
      background: rgba(255,255,255,0.2); 
      transform: translateY(-1px);
    }
    
    .primary-setting-btn {
      background: #4CAF50; color: white;
    }
    .primary-setting-btn:hover {
      background: #45a049;
    }
    
    .zoom-btn {
      background: rgba(255,255,255,0.1); border: none; color: white;
      padding: 4px 8px; border-radius: 4px; cursor: pointer;
      font-size: 16px; font-weight: bold;
    }
    .zoom-btn:hover { background: rgba(255,255,255,0.2); }
    
    input[type="range"] {
      flex: 1; margin-left: 10px;
    }
    
    /* --- E INK MODE --- */
    body.eink-mode.contrast-1 { background: #E9E3D2 !important; color: #555555 !important; }
    body.eink-mode.contrast-1 .pdf-page { background: #E9E3D2 !important; }
    body.eink-mode.contrast-1 .textLayer { background: rgba(233, 227, 210, 0.95) !important; color: #555555 !important; }
    body.eink-mode.contrast-1 #page-container { background: #E9E3D2 !important; }
    
    body.eink-mode.contrast-2 { background: #E5DFC8 !important; color: #444444 !important; }
    body.eink-mode.contrast-2 .pdf-page { background: #E5DFC8 !important; }
    body.eink-mode.contrast-2 .textLayer { background: rgba(229, 223, 200, 0.95) !important; color: #444444 !important; }
    body.eink-mode.contrast-2 #page-container { background: #E5DFC8 !important; }
    
    body.eink-mode.contrast-3 { background: #E1DBBE !important; color: #333333 !important; }
    body.eink-mode.contrast-3 .pdf-page { background: #E1DBBE !important; }
    body.eink-mode.contrast-3 .textLayer { background: rgba(225, 219, 190, 0.95) !important; color: #333333 !important; }
    body.eink-mode.contrast-3 #page-container { background: #E1DBBE !important; }
    
    body.eink-mode.contrast-4 { background: #DDD7B4 !important; color: #222222 !important; }
    body.eink-mode.contrast-4 .pdf-page { background: #DDD7B4 !important; }
    body.eink-mode.contrast-4 .textLayer { background: rgba(221, 215, 180, 0.95) !important; color: #222222 !important; }
    body.eink-mode.contrast-4 #page-container { background: #DDD7B4 !important; }
    
    body.eink-mode.contrast-5 { background: #D8D3C3 !important; color: #000000 !important; }
    body.eink-mode.contrast-5 .pdf-page { background: #D8D3C3 !important; }
    body.eink-mode.contrast-5 .textLayer { background: rgba(216, 211, 195, 0.95) !important; color: #000000 !important; }
    body.eink-mode.contrast-5 #page-container { background: #D8D3C3 !important; }
    
    /* --- AMOLED MODE --- */
    body.amoled-mode.contrast-1 { background: #000000 !important; color: #cccccc !important; }
    body.amoled-mode.contrast-1 .pdf-page { background: #000000 !important; }
    body.amoled-mode.contrast-1 .textLayer { background: rgba(0, 0, 0, 0.95) !important; color: #cccccc !important; }
    body.amoled-mode.contrast-1 #page-container { background: #000000 !important; }
    body.amoled-mode.contrast-1 canvas { filter: invert(1) !important; }
    
    body.amoled-mode.contrast-2 { background: #000000 !important; color: #dddddd !important; }
    body.amoled-mode.contrast-2 .pdf-page { background: #000000 !important; }
    body.amoled-mode.contrast-2 .textLayer { background: rgba(0, 0, 0, 0.95) !important; color: #dddddd !important; }
    body.amoled-mode.contrast-2 #page-container { background: #000000 !important; }
    body.amoled-mode.contrast-2 canvas { filter: invert(1) !important; }
    
    body.amoled-mode.contrast-3 { background: #000000 !important; color: #eeeeee !important; }
    body.amoled-mode.contrast-3 .pdf-page { background: #000000 !important; }
    body.amoled-mode.contrast-3 .textLayer { background: rgba(0, 0, 0, 0.95) !important; color: #eeeeee !important; }
    body.amoled-mode.contrast-3 #page-container { background: #000000 !important; }
    body.amoled-mode.contrast-3 canvas { filter: invert(1) !important; }
    
    body.amoled-mode.contrast-4 { background: #000000 !important; color: #f5f5f5 !important; }
    body.amoled-mode.contrast-4 .pdf-page { background: #000000 !important; }
    body.amoled-mode.contrast-4 .textLayer { background: rgba(0, 0, 0, 0.95) !important; color: #f5f5f5 !important; }
    body.amoled-mode.contrast-4 #page-container { background: #000000 !important; }
    body.amoled-mode.contrast-4 canvas { filter: invert(1) !important; }
    
    body.amoled-mode.contrast-5 { background: #000000 !important; color: #ffffff !important; }
    body.amoled-mode.contrast-5 .pdf-page { background: #000000 !important; }
    body.amoled-mode.contrast-5 .textLayer { background: rgba(0, 0, 0, 0.95) !important; color: #ffffff !important; }
    body.amoled-mode.contrast-5 #page-container { background: #000000 !important; }
    body.amoled-mode.contrast-5 canvas { filter: invert(1) !important; }
    
    body.amoled-mode #nav-bar {
        background: #111111 !important;
        color: #ffffff !important;
    }
    
    /* --- Fullscreen Mode --- */
    body.fullscreen-mode {
        padding-top: 60px;
    }
    body.fullscreen-mode #page-container {
        margin: 0;
        max-width: 100%;
        padding: 10px;
        box-shadow: none;
    }
    
    /* --- View Mode Toggle --- */
    .pdf-content { display: block; }
    .ocr-content { display: none; }
    body.ocr-mode .pdf-content { display: none; }
    body.ocr-mode .ocr-content { display: block; }
    
    #zoom-level {
        margin: 0 8px; font-size: 13px; color: rgba(255,255,255,0.8);
        min-width: 40px; text-align: center;
    }

  </style>
</head>
<body>

  <script src="pdf.js"></script>
  <script src="tesseract.min.js"></script>
  <script src="pdf-viewer.js"></script>

</body>
</html>
