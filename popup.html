<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoRead</title>
  <style>
    body { width: 250px; font-family: sans-serif; }
    h3 { text-align: center; }
    button {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      margin: 5px 5%;
      cursor: pointer;
    }
    .control-group {
      margin: 15px 5%;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .control-group label { font-size: 14px; }
    
    #html-controls, #pdf-controls, #status-message {
      display: none; /* Hide all by default */
    }
    #status-message {
      font-size: 13px;
      text-align: center;
      padding: 10px;
    }
    button:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h3>EchoRead v4.0</h3>

  <div id="pdf-controls">
    <button id="convert-pdf-btn">ðŸ“š Convert this PDF (OCR)</button>
    <button id="save-pdf-btn" style="background: #4CAF50; color: white;">ðŸ’¾ Save PDF to Library</button>
    <button id="view-library-btn-pdf" style="background: #2196F3; color: white;">ðŸ“š View Library</button>
    <p style="font-size: 12px; text-align: center;">Convert PDF with OCR or save directly to library.</p>
  </div>

  <div id="html-controls">
    <button id="clean-view-btn">ðŸ“– Focus Mode</button>
    <button id="save-to-library-btn" style="background: #4CAF50; color: white;">ðŸ’¾ Save to Library</button>
    
    <div class="control-group">
      <button id="eink-toggle-btn">ðŸ“„ E Ink Mode</button>
      <button id="amoled-toggle-btn">ðŸŒ™ AMOLED Mode</button>
    </div>
    
    <div class="control-group">
      <button id="font-toggle-btn">Aa Toggle Font</button>
      <label for="contrast-slider">Contrast</label>
      <input type="range" id="contrast-slider" min="1" max="5" step="1" value="3">
    </div>
    
    <div class="control-group">
      <label for="line-height-slider">Line Height</label>
      <input type="range" id="line-height-slider" min="1" max="3" step="0.1" value="1.5">
      <label for="letter-spacing-slider">Letter Spacing</label>
      <input type="range" id="letter-spacing-slider" min="0" max="10" step="0.5" value="0">
    </div>
    
    <button id="view-library-btn" style="background: #2196F3; color: white;">ðŸ“š View Library</button>
  </div>

  <div id="status-message">
    <p>Checking page...</p>
  </div>

  <script src="popup-beast.js"></script>
</body>
</html>
