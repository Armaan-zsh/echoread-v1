<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoRead</title>
  <style>
    body { width: 250px; font-family: sans-serif; }
    h3 { text-align: center; }
    button {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      margin: 5px 5%;
      cursor: pointer;
    }
    .control-group {
      margin: 15px 5%;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .control-group label { font-size: 14px; }
    
    #html-controls, #pdf-controls, #status-message {
      display: none; /* Hide all by default */
    }
    #status-message {
      font-size: 13px;
      text-align: center;
      padding: 10px;
    }
    button:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h3>EchoRead v4.0</h3>

  <div id="pdf-controls">
    <button id="convert-pdf-btn">ðŸ“š Convert this PDF (OCR)</button>
    <p style="font-size: 12px; text-align: center;">This page is a PDF. Convert it with OCR to use EchoRead.</p>
  </div>

  <div id="html-controls">
    <button id="clean-view-btn">Focus Mode (Clean View)</button>
    <button id="font-toggle-btn">Toggle Dyslexic Font</button>
    <div class="control-group">
      <label for="line-height-slider">Line Height</label>
      <input type="range" id="line-height-slider" min="1" max="3" step="0.1" value="1.5">
    </div>
    <div class="control-group">
      <label for="letter-spacing-slider">Letter Spacing</label>
      <input type="range" id="letter-spacing-slider" min="0" max="10" step="0.5" value="0">
    </div>
  </div>

  <div id="status-message">
    <p>Checking page...</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
